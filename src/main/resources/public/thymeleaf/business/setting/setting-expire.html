<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>过期设置</title>
</head>
<script type="text/javascript">

</script>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">信息过期设置</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{${api}}" method="post">
                            <div class="box-body">
                                <input type="hidden" name="dayId" th:value="${expireDay}?${expireDay.getId()}"/>
                                <input type="hidden" name="cronId" th:value="${expireCron}?${expireCron.getId()}"/>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">过期天数(多少天前):</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="day" th:value="${expireDay}?${expireDay.getdValue()}"
                                               class="form-control" id="inputEmail3" placeholder=""
                                               required="required"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">周期执行(cron表达式):</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="cron" th:value="${expireCron}?${expireCron.getdValue()}"
                                               class="form-control" id="inputEmail3" placeholder=""
                                               required="required"/>
                                    </div>
                                </div>

                                <br/><br/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

</body>
</html>
