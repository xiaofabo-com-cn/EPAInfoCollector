<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>手动抓取</title>
</head>
<script type="text/javascript">

</script>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">邮件提醒设置</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{${api}}" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="channel" class="col-sm-2 control-label">渠道:</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" id="channel" name="channel" required="required">
                                            <option value=""> 请选择渠道 </option>
                                            <option th:each="item : ${list}"
                                                    th:value="${item.channel}"
                                                    th:utext="${item.channel}"/>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">关键字过滤:</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="keyword" class="form-control" id="keyword" placeholder="" required="required"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">接收邮箱(多个用,分隔):</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="emails" class="form-control" id="inputEmail3" placeholder="" required="required"/>
                                    </div>
                                </div>

                                <br/><br/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->

</body>
</html>
