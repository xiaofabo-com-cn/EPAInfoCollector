<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数据列表</title>
</head>
<script type="text/javascript">

</script>

<body>
<div class="wrapper">

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">

                <div class="box">
                    <div class="box-header">

                    </div>

                    <div class="box-body">
                        <table id="dataTable" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>发布时间</th>
                                <th>标题</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${list}">
                                <td th:text="${item.postTime}"></td>
                                <td><a th:text="${item.title}" th:href="${item.url}"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>

    </section>
    <!-- /.content -->


</div>

<!-- page script -->

</body>
</html>
